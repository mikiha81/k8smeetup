apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  minReadySeconds: 35
  template:
    metadata:
      labels:
        app: nginx
        version: v1.4
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: nginx
        image: mikiha/nginx-server:1.4
        resources:
          requests:
            memory: "100M"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 3
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 3
          timeoutSeconds: 3
        volumeMounts:
        - mountPath: /var/log
          name: logs
        ports:
        - containerPort: 80
      volumes:
      - name: logs
        hostPath:
          path: /LOGS/
